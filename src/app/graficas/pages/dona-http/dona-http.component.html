<h1>Grafica con peticion http</h1>
<hr>

<div *ngIf="doughnutChartData.length === 0; else divGrafica" class="alert alert-info">
    Cargando...
</div>

<div class="row">
    <div class="col">
        <ng-template #divGrafica>
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  [colors]="colors">
                </canvas>
            </div>

            <span class="float-end text-primary">Informaci√≥n en billones de usuarios</span>
        </ng-template>
    </div>
</div>
